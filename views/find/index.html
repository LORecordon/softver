<!DOCTYPE html>
<html lang="en">
    <head>
        <title>POC</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="base">
        <form action="/search" method = "post">
            <h2 style="margin-bottom: 3rem;">BUSQUEDA</h2>

            <h4 class="form-subtitle">ROL</h4>
            <div class="form-group">
                <label for="comunaInput">Codigo Comuna</label>
                <input type="number" class="form-control" id="comunaInput" name="comunaInput"
                value="{{form.comunaInput}}" placeholder="eg: 13101">

                <label for="manzanaInput">Manzana</label>
                <input type="number" class="form-control" id="manzanaInput" name="manzanaInput"
                value="{{form.manzanaInput}}" placeholder="Manzana">

                <label for="predioInput">Predio</label>
                <input type="number" class="form-control" id="predioInput" name="predioInput"
                value="{{form.predioInput}}" placeholder="Predio">

                <label for="fInput">Fecha</label>
                <select class="form-select" id="fInput" name="fInput">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>

            </div>
            <div class="space"></div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                <div class="space"></div>
            {% endif %}
            <div class="space"></div>
            <button type="submit" class="btn btn-primary">Buscar</button>

        </form>

    

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
