<!DOCTYPE html>
<html lang="en">
    <head>
        <title>POC</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="base">
            <h2>MIS REGISTROS</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Número de atención</th>
                        <th>CNE</th>
                        <th>Comuna</th>
                        <th>Manzana</th>
                        <th>Predio</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.N_Atencion }}</td>
                        <td>{{ item.CNE }}</td>
                        <td>{{ item.Comuna }}</td>
                        <td>{{ item.Manzana }}</td>
                        <td>{{ item.Predio }}</td>
                        <td>{{ item.Numero_Inscripcion }}</td>
                        <td>
                            <a href="/register/{{ item.N_Atencion }}" class="btn btn-primary">Observar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="space"></div>
            <a href="/create" class="btn btn-success">Añadir Registro</a>        
            <a href="/find" class="btn btn-success">Busqueda</a>     
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
