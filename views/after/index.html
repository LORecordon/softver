<!DOCTYPE html>
<html lang="en">
    <head>
        <title>POC</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="base">
            <h1>Resultados Carga Archivo</h2>
            <div class="space"></div>
            <div class="space"></div>

            {% if not data[0] %}
                <h3>Los registros se han creado exitosamente</h3>
            {% else %}
                <h3>Hubo algun error, porfavor revisar los siguientes registros (el resto se han creado exitosamente):</h3>
                <div class="space"></div>
                <h6>{{data}}</h6>
                
            {% endif %}

            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>

            <a href="/register" class="btn btn-success">Registros</a>
            <a href="/create" class="btn btn-success">Crear Registro</a>

            
            

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
